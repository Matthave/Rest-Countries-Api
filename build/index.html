<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><script src="https://kit.fontawesome.com/692bd46f11.js" crossorigin="anonymous"></script><link href="https://fonts.googleapis.com/css?family=Nunito+Sans:300,400,600,800&display=swap" rel="stylesheet"><title>Rest-Countries-API</title><link href="main-7285e.css" rel="stylesheet"></head><body><header><section class="heading"><div class="heading__wrap"><h1 class="heading__title">Where in the world?</h1><div class="heading__darkMode"><h2 class="heading__darkModeTitle"><i class="far fa-moon"></i>Dark Mode</h2></div></div></section><section class="searcher"><div class="searcher__inputWrap"><i class="fas fa-search"></i> <input class="form-control" placeholder="Search for country..."></div><form class="form"><div class="region"><select class="custom-select rounded-lg"><option selected="selected">Filter by Region</option><option value="1">Africa</option><option value="2">America</option><option value="3">Asia</option><option value="3">Europe</option><option value="3">Oceania</option></select></div></form></section></header><main><div class="details"><div class="details__btnWrap"><button class="details__btn">Back</button></div><div class="details__detailsWrap"><div class="details__img"></div><div class="details__allInformation"><h2 class="name">Content</h2><div class="details__ulWrap"><ul class="details__listOne"><li class="details__itemsOne">Native Name:<span class="details__span native"></span></li><li class="details__itemsOne">Population:<span class="details__span population"></span></li><li class="details__itemsOne">Region:<span class="details__span countryRegion"></span></li><li class="details__itemsOne">Sub Region:<span class="details__span sub"></span></li><li class="details__itemsOne">Capital:<span class="details__span capital"></span></li></ul><ul class="details__listTwo"><li class="details__itemsTwo">Top Level Domain:<span class="details__span
