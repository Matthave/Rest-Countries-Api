<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/692bd46f11.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:300,400,600,800&display=swap" rel="stylesheet">
  <title>Rest-Countries-API</title>
</head>

<body>
  <header>
    <section class="heading">
      <h1 class='heading__title'>Where in the world?</h1>
      <div class="heading__darkMode">
        <h2 class='heading__darkModeTitle'><i class="far fa-moon"></i>Dark Mode</h2>
      </div>
    </section>

    <section class="searcher">
      <div class="searcher__inputWrap">
        <i class="fas fa-search"></i>
        <input type="text" class="form-control" placeholder="Search for country...">
      </div>
      <form class='form'>
        <div class="form-row align-items-center mb-4">
          <div class="region col-auto my-1 ml-3">
            <select class="custom-select mr-sm-2 rounded-lg" id="inlineFormCustomSelect">
              <option selected>Filter by Region</option>
              <option value="1">Africa</option>
              <option value="2">America</option>
              <option value="3">Asia</option>
              <option value="3">Europe</option>
              <option value="3">Oceania</option>
            </select>
          </div>
        </div>
      </form>
    </section>
  </header>
  <main>
    <section class="countries"></section>
  </main>

</body>

</html>
